<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="manifest" href="favicon/site.webmanifest">
  <title>Ambiance</title>
  <script src="js/aframe-master.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
  <script src="js/aframe/hand-tracking-mesh.js"></script>
  <script src="js/aframe/hand-tracking-gestures-mesh.js"></script>
  <script src="js/aframe/finger-raycaster.js"></script>
  <script src="js/TubePainter.js"></script>
  <script src="js/aframe/painter.js"></script>
  <script src="js/aframe/menu.js"></script>
  <script src="js/aframe/room.js"></script>
</head>

<body>
  <a-scene webxr="optionalFeatures: hand-tracking" environment="groundTexture: none;
        grid: 1x1; gridColor: #222;
        ground: flat;
        lighting: none;
        skyType: color;
        skyColor: #222;
        fog: 0.97;
        horizonColor: #222;
        groundColor: #333;
        groundColor2: #fff">
    <a-assets>
      <img id="triangle" src="textures/triangle.png" />
      <img id="square" src="textures/square.png" />
      <img id="rombus" src="textures/rombus.png" />
      <img id="hexagon" src="textures/hexagon.png" />
      <img id="circle" src="textures/circle.png" />
    </a-assets>

    <a-entity light="type: ambient;
                     intensity: 0.4">
    </a-entity>
    <a-entity light="type: point;
                     intensity: 0.9;
                     distance: 50;
                     decay: 10;" position="0 2 0">
    </a-entity>

    <a-entity room></a-entity>

    <a-entity id="leftHand" class="hand" menu hand-tracking-mesh="hand: left"></a-entity>
    <a-entity class="hand" finger-raycaster painter hand-tracking-mesh="hand: right" hand-tracking-gestures-mesh>
    </a-entity>
  </a-scene>
</body>

</html>
