<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ambiance</title>
    <script src="js/aframe-master.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="js/aframe/hand-tracking-mesh.js"></script>
    <script src="js/aframe/hand-tracking-gestures-mesh.js"></script>
    <script src="js/TubePainter.js"></script>
    <script src="js/aframe/painter.js"></script>
    <script src="js/aframe/color-picker.js"></script>
    <script src="js/aframe/finger-raycaster.js"></script>
    <script src="js/aframe/room-component.js"></script>
  </head>

  <body>
    <a-scene
      webxr="optionalFeatures: hand-tracking"
      environment="groundTexture: none;
        grid: 1x1; gridColor: #222;
        ground: flat;
        lighting: none;
        skyType: color;
        skyColor: #222;
        fog: 0.97;
        horizonColor: #222;
        groundColor: #333;
        groundColor2: #fff"
    >
      <a-assets>
        <img id="tiles" src="textures/tiles.jpg" />
        <img id="triangle" src="textures/triangle.jpg" />
        <img id="hexagon" src="textures/hexagon.jpg" />
        <img id="mosaic" src="textures/mosaic.jpg" />
      </a-assets>

      <a-entity light="type: ambient; color: #ffffff;"></a-entity>

      <a-entity room></a-entity>

      <a-entity
        id="leftHand"
        class="hand"
        color-picker
        hand-tracking-mesh="hand: left"
      ></a-entity>
      <a-entity
        class="hand"
        finger-raycaster
        painter
        hand-tracking-mesh="hand: right"
        hand-tracking-gestures-mesh
      ></a-entity>
    </a-scene>
  </body>
</html>
